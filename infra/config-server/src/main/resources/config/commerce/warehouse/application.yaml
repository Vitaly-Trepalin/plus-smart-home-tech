spring:
  jpa:
    hibernate.ddl-auto: create
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true
        default_schema: warehouse_schema
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=warehouse_schema
    username: warehouse_user
    password: 12345